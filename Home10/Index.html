<!DOCTYPE html>
<html>
	<head>
		<title>Home10</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="js.js"></script>
	</head>
	<body>
		<article>
			<form>
				<div>
					<label>Name</label>
					<input type="text" id="name">
					<span id="errorName">Not enter name</span>
				</div>
				<div>
					<label>Email</label>
					<input type="text" id="email">
					<span id="errorEmail">Not enter email</span>
				</div>
				<div>
					<label>Password</label>
					<input type="password" id="password">
					<span id="errorPass">Not enter password</span>
				</div>
				<div>
					<label>Countris</label>
					<select id="countries">
						<option value="1" selected>Bulgaria</option>
						<option value="0">Otrer</option>
					</select>
				</div>
				<div id="otherCount">
					<label>Enter Countris</label>
					<input type="text" id="other">
					<span id="errorOther">Not enter countries</span>
				</div>
				<div>
					<button id="btn">Calculate</button>
				</div>
			</form>
		</article>
	</body>
</html>
